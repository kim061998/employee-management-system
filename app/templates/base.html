<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Employee Management System - Streamline your workforce management">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <title>{% block title %}{% endblock %}Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('routes.dashboard') }}">
                <img src="{{ url_for('static', filename='img/calbayog.png') }}" alt="Logo" height="40" class="me-2">
                <img src="{{ url_for('static', filename='img/deped.png') }}" alt="Logo" height="40" class="me-2">
                Schools Division of Calbayog City
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <!-- Authentication items removed -->
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="py-4" style="margin-top: 76px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="alert alert-info text-center small">{{ message }}</div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="container">
           {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="footer bg-dark text-light py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0 text-center">&copy;<span> <span id="currentYear"></span> All Rights Reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="social-links">
                        <a href="https://www.facebook.com/depedcalbayogcity" class="text-light me-3"><i class="fab fa-facebook"></i></a>
                        <a href="https://x.com/DepedCalbayog" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                        <a href="https://calbayogcity.deped.gov.ph/" class="text-light"><i class="fas fa-globe"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Preloader
        window.addEventListener('load', function() {
            document.getElementById('preloader').style.display = 'none';
        });
    </script>
</body>
</html>
